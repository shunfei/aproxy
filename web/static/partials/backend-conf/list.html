<div class="panel panel-default" ng>
    <div class="panel-heading ">
      <a class="btn btn-success btn-sm pull-right " href="#/backend-conf/new" >Add</a>
        <span class="pull-right info"></span>
        <strong>Backend Config List</strong>
    </div>
    <div class="panel-body">
      <div ng-repeat="bconf in backends | orderBy:orderProp" class="" id="bc-{{bconf.Id}}">
        <div>
          <a href="#/backend-conf/{{bconf.HostName}}">{{bconf.HostName}}</a> <small class="text-muted">{{bconf.Desc}}</small> <a ng-click="delBackendConf(bconf)" class="btn btn-danger btn-xs" href="javascript:">DEL</a>
          <ul ng-repeat="upstream in bconf.UpStreams">
            <li >{{upstream}}</li>
          </ul>
        </div>
      </div>
    </div>
</div>

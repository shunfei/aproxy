
<div class="panel panel-default" >
    <div class="panel-heading">
        <span class="pull-right info"></span>
        <strong>Edit Authority For: <code>{{authority.Email}}</code></strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="saveAuthorityConf()">
          <fieldset ng-disabled="isSaving">
          <!-- <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input class="form-control" id="email" placeholder="email" ng-model="authority.Email">
              </div>
            </div> -->
            <div class="form-group">
              <label for="adminLevel" class="col-sm-2 control-label">Is Admin</label>
              <div class="col-sm-10">
                <select class="form-control" id="adminLevel" ng-model="authority.AdminLevel" ng-options="key*1 as value for (key,value) in adminLevel">
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Roles</label>
              <div class="col-sm-10">
                <label ng-repeat="role in roles" style="margin-right: 20px;">
                  <input type="checkbox" checklist-model="authority.Roles" checklist-value="role.Id"> {{role.Name}}
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="allow" class="col-sm-2 control-label text-success">Allow</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="allow" placeholder="abc.com/allow/*" ng-model="authority.Allow" ng-list="&#10;" ng-trim="false"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="deny" class="col-sm-2 control-label text-danger">Deny</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="deny" placeholder="abc.com/deny/*" ng-model="authority.Deny" ng-list="&#10;" ng-trim="false"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="#/authority/" class="btn btn-danger">Cancel</a>
              </div>
            </div>
          </fieldset>
        </form>
    </div>


</div>

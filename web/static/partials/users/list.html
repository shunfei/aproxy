<div class="panel panel-default" ng>
    <div class="panel-heading ">
      <a class="btn btn-success btn-sm pull-right " href="#/users/new" >Add</a>
        <span class="pull-right info"></span>
        <strong>User List</strong>
    </div>
    <div class="panel-body list-group">
      <div ng-repeat="user in users | orderBy:orderProp" class="list-group-item" id="user-{{user.Id}}">
        <div class="row">
          <a href="#/users/{{user.Email}}"><b class="text-info">
            {{user.Email}}</b></a> <a ng-click="delUser(user)" class="btn btn-danger btn-xs" href="javascript:">DEL</a>
        </div>
      </div>
    </div>
</div>

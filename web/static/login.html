<!DOCTYPE html>
<html lang="cn" ng-app="aproxyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>aProxy Login</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.flatly.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <!-- <link href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="css/base.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../bootstrap/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script type="text/javascript" src="lib/bootstrap/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <style type="text/css">
      .login-form .modal { display: block; }
      .login-form .modal .modal-dialog { margin: 100px auto; }
    </style>
  </head>

  <body role="document">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">aProxy</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
        </div>
      </div>
    </div>

    <div class="container" role="main">
      <div id="login-form" class="login-form">
        <form class="form-horizontal well" onsubmit="return login();">
          <fieldset>
                  <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                      <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                      <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" id="inputRemember"> Remember Me </input>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button id="btnreset" type="reset" class="btn btn-default">Cancel</button>
                    <button id="btnsubmit" type="submit" class="btn btn-primary">Login</button>
                  </div>
                  <div class="progress" style="display: none;">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
                  </div>

          </fieldset>
        </form>

        <div id="oauthLogin" style="display:none;">
          <h4>Log in with...</h4>
          <p id="oauthProviderList" class="bs-component"></p>
        </div>

      </div> 
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript" src="lib/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
